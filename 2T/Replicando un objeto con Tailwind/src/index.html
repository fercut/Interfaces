<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replicacion de web Fermin</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="box-border">
    <div class="flex">
      <div class="bg-gradient-to-b from-morado to-azul  rounded-bl-6xl rounded-br-6xl p-4 text-center leading-6">
        <h2 class="text-purple-300 flex justify-center items-center p-8 font-semibold">Your Result</h2>
        <div class="bg-gradient-to-t from-transparent via-hsla(241, 72%, 46%, 0) to-hsla(256, 72%, 46%, 1) p-8 w-180 mx-auto rounded-full flex flex-col mb-8">
          <p>76</p>
          <p>of 100</p>
        </div>
        <h1>Great</h1>

        <p>You scored higher than 65% of</p>
        <p>the people who have taken</p>
        <p>these tests.</p>
      </div>
      <div>
        <h2>Summary</h2>
        <div class="flex bg-bgreaction">
          <p class="text-reaction"><img src="./resources/icon-reaction.svg">Reaction</p>
          <p><b>80</b> / 100</p>
        </div>
        <div class="flex bg-bgmemory">
          <p class="text-memory"><img src="./resources//icon-memory.svg">Memory</p>
          <p><b>92</b> / 100</p>
        </div>
        <div class="flex bg-bgverbal">
          <p class="text-verbal"><img src="./resources/icon-verbal.svg">Verbal</p>
          <p><b>61</b> / 100</p>
        </div>
        <div class="flex bg-bgvisual">
          <p class="text-visual"><img src="./resources/icon-visual.svg">Visual</p>
          <p><b>72</b> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
