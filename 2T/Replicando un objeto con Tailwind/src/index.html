<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replicacion de web Fermin</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="box-border font-normal">
    <div class="flex flex-col md:flex-row items-center justify-center h-screen bg-white">
      <div class="bg-gradient-to-b from-morado to-azul rounded-3xl p-4 text-center leading-6 w-[280px]">
        <h2 class="text-purple-200 flex justify-center items-center p-8 font-semibold">Your Result</h2>
        <div class="bg-gradient-to-b from-azul to-morado p-8 rounded-[100%] w-[50%] m-auto flex flex-col mb-8">
          <p class="text-4xl font-extrabold text-white">76</p>
          <p class="text-purple-200 font-semibold">of 100</p>
        </div>
        <h1 class="text-lg text-white font-bold">Great</h1>

        <p class="text-purple-200 font-normal text-sm">You scored higher than 65% of</p>
        <p class="text-purple-200 font-normal text-sm">the people who have taken</p>
        <p class="text-purple-200 font-normal text-sm">these tests.</p>
      </div>
      <div class="p-6 flex flex-col gap-4 font-semibold shadow-xl rounded-none md:rounded-r-3xl pb-8 w-[300px]">
        <h2 class="font-semibold">Summary</h2>
        <div class="flex bg-bgreaction w-60 justify-between rounded-xl p-2">
          <p class="flex text-reaction"><img src="./resources/icon-reaction.svg" class="mr-2">Reaction</p>
          <p><b>80</b> / 100</p>
        </div>
        <div class="flex bg-bgmemory w-60 justify-between rounded-xl p-2">
          <p class="flex text-memory"><img src="./resources//icon-memory.svg" class="mr-2">Memory</p>
          <p><b>92</b> / 100</p>
        </div>
        <div class="flex bg-bgverbal w-60 justify-between rounded-xl p-2">
          <p class="flex text-verbal"><img src="./resources/icon-verbal.svg" class="mr-2">Verbal</p>
          <p><b>61</b> / 100</p>
        </div>
        <div class="flex bg-bgvisual w-60 justify-between rounded-xl p-2 mb-3">
          <p class="flex text-visual"><img src="./resources/icon-visual.svg" class="mr-2">Visual</p>
          <p><b>72</b> / 100</p>
        </div>
        <button class="bg-[#303b59] text-white p-2  rounded-full w-[90%] mx-auto flex justify-center font-semibold hover:bg-gradient-to-b from-morado to-azul">Continue</button>
      </div>
    </div>
  </body>
</html>
