<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Botones Fermin</title>
  </head>
  <body class="bg-gray-800 text-white p-8">
    <div class="grid grid-cols-2 gap-4">
      <button
        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full border border-gray-300"
      >
        Botón 1
      </button>

      <button
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full"
      >
        Botón 2
      </button>

      <button
        class="text-gradient from-blue-500 to-purple-500 hover:text-black hover:bg-gradient-from to-gradient-to-blue-500 hover:to-purple-500 py-2 px-4 border border-blue-500 rounded-full"
      >
        Botón 3
      </button>

      <button
        class="bg-white hover:bg-gray-100 text-gray-800 font-bold py-2 px-4 border border-gray-300 rounded-md shadow-md hover:shadow-none hover:transform hover:-translate-y-1 hover:scale-105"
      >
        Botón 4
      </button>

      <button
        class="bg-black hover:bg-transparent border border-gold-500 text-gold-500 font-bold py-2 px-4 rounded-full transition duration-300 transform hover:scale-105 hover:border-transparent"
      >
        Botón 5
      </button>

      <button
        class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 transform hover:scale-105"
      >
        Botón 6
      </button>
    </div>
  </body>
</html>
